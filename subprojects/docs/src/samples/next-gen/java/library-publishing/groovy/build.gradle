plugins {
    id 'java-library'
    id 'maven-publish'
    id 'eclipse'
    // See ??? for IntelliJ support
}

version = '1.0.2'
group = 'org.gradle.sample'

publishing {
    publications {
        library(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url = uri("${buildDir}/publishing-repository")
        }
    }
}
